        <h2>Emma Franzén</h2>

        <p>
            Jag är teknikern som blev hälsopedagog som blev beteendevetare som blev folkhögskollärare som blev mentor
            på gymnasiet inom npf, som blev webbutvecklare.<br><br>

            Jag pluggade teknikprogrammet 2001-2004 och hade som mål att bli programmerare, åtminstone vid starten.
            Efter det blev det en sväng in i det kreativa med skrivarlinje på folkhögskola, hälsopedagogutbildning och
            sedan - efter en beteendevetarexamen med huvudämne pedagogik (2011) - lärarjobb på folkhögskola. Vilket
            senare
            ledde till att jag pluggade folkhögskollärarprogrammet (2014).<br><br>

            Jag har aldrig riktigt slutat plugga vid sidan av jobbet. Jag har testat otaliga lärplattformar i mina
            distansstudier genom åren och älskar funktionella lärmiljöer som är lätta att navigera. Jag har ofta hamnat
            i it-pedagogrollen på mina arbetsplatser eftersom jag tidigt lärde mig att "tala med datorer" och tala om
            vad
            datorer menar, eller i många fall vad it-tekniker på skolan menar. Så när jag bestämde mig för att bli
            webbutvecklare kändes det inte som något helt nytt och oväntat steg, mer som att kliva tillbaka till något
            som jag påbörjade för nästan 25 år sedan.
            <br><br>
            Jag har vid sidan av jobb och studier även dansat en himla massa lindy hop, jazz, stepp och boogie woogie.
            Jag har hållit på med improvisationsteater och kört stand up. Just nu är det mycket trädgård och odling på
            schemat sedan jag köpt hus och bosatt mig en liten bit utanför stan (2024). Katterna Uffe och Krut och
            sambon
            Andreas finns också här.
            <br><br>
            Det finns mycket jag inte vet om webbutveckling ännu, men en sak som kommer hjälpa mig på vägen är
            min envishet och problemlösarhjärna. Jag blir lycklig varje gång jag lyckas lösa ett kodproblem och jag ger
            mig sällan förrän jag förstått varför problemet uppstått.
            <br><br>
            Om du läst ända hit så vill jag tacka allra ödmjukast för visat intresse! Lägg gärna till mig som kontakt på
            Linkedin.
            <br><br>
            Med vänliga hälsningar, Emma
